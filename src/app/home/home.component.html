<main class="principal">
  <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
    <div class="card-body">
      <h1 class="card-title">Gerencie suas leituras pessoais com segurança.</h1>
    </div>
  </div>
  <div class="login">
      <form *ngIf="!authService.getUser()">
          <h2>Login</h2>
          <div class="form-group">
            <label for="exampleInputUsername">Usuario</label>
            <input type="text" class="form-control" id="username" placeholder="Insira seu usuario">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class="form-control" id="password" placeholder="Insira sua senha">
          </div>
          <button type="submit" class="btn btn-primary" (click)="login(username.value, password.value)">Login</button>
          <p><br>Ainda não é cadastrado?</p>
          <button type="button" class="btn btn-info">Cadastrar-se</button>
      </form>
  </div>
  <div class="well" *ngIf="authService.getUser()">
      Logged in as <b>{{ authService.getUser() }}</b>
      <a href (click)="logout()">Log out</a>
    </div>

    <div class="alert alert-danger" role="alert" *ngIf="message">
      {{ message }}
    </div>

</main>
<router-outlet></router-outlet>
