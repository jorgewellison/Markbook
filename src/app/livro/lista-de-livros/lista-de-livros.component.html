<table>
  <thead>
    <tr>
      <th id="nomeCabecalho">Nome do livro</th>
      <th id="autoCabecalho">Autor</th>
      <th colspan="3"></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let livro of getLivros()">
      <td>{{livro.nome}}</td>
      <td>{{livro.autor}}</td>
      <td><a [routerLink]="['/dashboard/livro:id']">Mostrar</a></td>
      <td><a [routerLink]="['/dashboard/livro:id/edit']">Editar</a></td>
      <td><a data-confirm="VocÃª tem certeza?" rel="nofollow" data-method="delete" [routerLink]="[]">
        Deletar</a></td>
    </tr>
  </tbody>
</table>

<ul>
  <li *ngFor="let livro of getLivros()">
    <div class="imagem-cartao">
      <a href="">
        <img class=imagem [src]="livro.imagem">
      </a>
      <h3 class="titulo">{{ livro.nome }}</h3>
      <h5 class="autor">{{ livro.autor }}</h5>
    </div>
  </li>
</ul>

<router-outlet></router-outlet>
