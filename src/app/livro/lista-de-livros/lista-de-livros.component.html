<table>
  <thead>
    <tr>
      <th id="nomeCabecalho">Nome do livro</th>
      <th id="autoCabecalho">Autor</th>
      <th colspan="3"></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let livro of getLivros">
      <td>{{livro.nome}}</td>
      <td>{{livro.autor}}</td>
      <td><a [routerLink]="['/livros', livro.id]">Mostrar</a></td>
      <td><a [routerLink]="['/livros', livro.id, 'edit']">Editar</a></td>
      <td><a data-confirm="VocÃª tem certeza?" rel="nofollow" data-method="delete" [routerLink]="['/livros', livro.id]">
        Destruir</a></td>
    </tr>
  </tbody>
</table>
