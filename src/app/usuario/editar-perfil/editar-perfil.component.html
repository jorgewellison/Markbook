<div class="container">
  <form>
    <h3>Edite o seu perfil</h3>
    <div class="form-group">
      <label for="exampleFormControlInput1">Endere√ßo de email</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com"
        #novoEmailUsuario>
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Seu nome completo</label>
      <input type="text" name="nome" class="form-control" id="exampleFormControlInput1" #novoNomeUsuario>
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Sua nova senha</label>
      <input type="password" name="senha" class="form-control" id="exampleFormControlInput1" #novaSenhaUsuario>
    </div>
    <button (click)="editarPerfil(novoNomeUsuario.value, 
  novoEmailUsuario.value, novaSenhaUsuario.value)" type="submit">Salvar perfil</button>
  </form>
</div>
